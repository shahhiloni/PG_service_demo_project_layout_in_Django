{% extends 'Base.html' %}

{% block content %}

<h2>Contact Us</h2>

<form method="POST" action="">
    {% csrf_token %}

    <label>Name:</label><br>
    <input type="text" name="name" id="name" placeholder="Enter Your Name" required><br>
    <span class="error" id="nameError"></span><br>

    <label>Email:</label><br>
    <input type="email" name="email" id="email" placeholder="Enter Your Email Address" required><br>
    <span class="error" id="emailError"></span><br>

    <label>Phone:</label><br>
    <input type="tel" name="phone" id="phone" placeholder="Enter Your Phone Number" minlength="10" maxlength="10"><br>
    <span class="error" id="phoneError"></span><br>

    <label>Message:</label><br>
    <textarea name="message" id="message" placeholder="Enter Your Message here..." required></textarea><br>
    <span class="error" id="messageError"></span><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>

<script>
function validateForm() {

    let isValid = true;

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let message = document.getElementById("message").value.trim();

    document.getElementById("nameError").innerHTML = "";
    document.getElementById("emailError").innerHTML = "";
    document.getElementById("phoneError").innerHTML = "";
    document.getElementById("messageError").innerHTML = "";

    if (name === "") {
        document.getElementById("nameError").innerHTML = "Name is required";
        isValid = false;
    }

    if (email === "") {
        document.getElementById("emailError").innerHTML = "Email is required";
        isValid = false;
    } else if (!email.match(/^\S+@\S+\.\S+$/)) {
        document.getElementById("emailError").innerHTML = "Enter valid email";
        isValid = false;
    }

    if (phone === "") {
        document.getElementById("phoneError").innerHTML = "Phone is required";
        isValid = false;
    } else if (!phone.match(/^[0-9]{10}$/)) {
        document.getElementById("phoneError").innerHTML = "Enter 10 digit number";
        isValid = false;
    }

    if (message === "") {
        document.getElementById("messageError").innerHTML = "Message is required";
        isValid = false;
    }

    return isValid;
}
</script>

{% endblock %}
